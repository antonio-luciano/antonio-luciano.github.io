---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-author">Por {{ page.author }}</span>
      <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
